<h5>
  Agregar Cuenta
</h5>


<input type="text" placeholder="Cuenta" class="form-control" 
name="cuentaBase" [(ngModel)] = "cuenta.noCuenta"/>

<button (click)="registrarCuenta()" class="btn btn-info">Agregar cuenta</button>

<button (click)="verCuentas()" class="btn btn-info">Ver Cuentas</button>
